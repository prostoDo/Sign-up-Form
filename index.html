<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="left">
        <div class="title">
          <img
            class="logo"
            src="/images/odin-lined.png"
            alt="odin-logo"
            width="100px"
            height="130px"
          />
          <h1>The ODIN</h1>
        </div>
      </section>

      <section class="right">
        <div class="about">
          <p class="description">
            This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing
            elit. Necessitatibus, commodi!
          </p>
          <p>Sign up now to get started.</p>
          <p class="description_add">You <em>know</em> you want to.</p>
        </div>

        <form action="" id="sign_form" class="sign_form" method="post">
          <div class="form">
            <h3>Let`s do this!</h3>
            <div class="form_name">
              <label for="">FIRST NAME</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form_surname">
              <label for="">LAST NAME</label>
              <input type="text" id="surname" name="surname" required />
            </div>

            <div class="form_email">
              <label for="">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form_phone">
              <label for="">PHONE NUMBER</label>
              <input type="number" id="phone" name="phone" />
            </div>
            <div class="form_password">
              <label for="">PASSWORD</label>
              <input type="password" id="password" required />
            </div>

            <div class="form_confirm_password">
              <label for="number">CONFIRM PASSWORD </label>
              <input type="password" id="password2" required />
            </div>
          </div>
          <div class="button"><button type="submit" form="sign_form">Create Account</button></div>
        </form>

        <footer>
          <h2>Already have an account? <a href="https://fastfounder.ru/">Log in</a></h2>
        </footer>
      </section>
    </main>
  </body>
</html>
